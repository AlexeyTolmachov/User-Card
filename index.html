<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>User card</title>
  </head>
  <body>
    <article class="card">
      <header>
        <h1 class="title">John Doe</h1>
      </header>
      <div class="card-content">
        <figure>
          <img class="img" src="./assets/img/linux.png" alt="John Doe" />
        </figure>
        <p class="desc">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quidem
          accusamus sit a itaque quaerat animi doloribus obcaecati facilis
        </p>
        <div class="wrapper">
          <div class="follower">
            <p class="digit">108</p>
            <p class="text">Post</p>
          </div>
          <div class="follower">
            <p class="digit">457</p>
            <p class="text">Followers</p>
          </div>
          <div class="follower">
            <p class="digit">229</p>
            <p class="text">Following</p>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="btn-left">Follow</button>
          <button class="btn">Message</button>
        </div>
      </div>
    </article>
  </body>
</html>
